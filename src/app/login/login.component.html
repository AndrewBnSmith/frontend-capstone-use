<h1>Capstone name</h1>
<div class="over-container">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
        <form #loginform="ngForm" (ngSubmit)="LoginUser()">
                <h1>Sign in</h1>
    
                
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email" 
            required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors['required']">Email is required field</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Enter a valid Email</small>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="user.password"
            required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is a required field</small>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
                <button [disabled]="loginform.form.invalid" type="submit" class="test">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome</h1>
                    <button class="ghost" id="signUp" [routerLink]="['/register']">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
