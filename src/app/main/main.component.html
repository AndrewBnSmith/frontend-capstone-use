<div class="row">

    <div class="goals-container">
        <h2>Goals</h2>
    <div class="card-deck">
        <div class="card text-center" *ngFor="let goal of goalList">
            <img class="card-img-top  img-thumbnail" src="{{goal.name}}" style="width: 100%; height: 15vw;"alt="{{goal.name}}">
            <div class="card-body">
              <h5 class="card-title ">{{goal.name}}</h5>
              <p class="card-text ">{{goal.name}}</p>
              <a href="#" class="btn btn-primary" style="text-align: center;">Goal complete</a>
            </div>
          </div>
    </div>
    </div>
</div>
