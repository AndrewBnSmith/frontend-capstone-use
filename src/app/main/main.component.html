<div class="card-box pd-20 height-100-p mb-30">
  <div class="row align-items-center">
    <div class="col-md-4">
      <img src="https://deskapp-dashboard.herokuapp.com/vendors/images/banner-img.png" alt="">
    </div>
    <div class="col-md-8">
      <h4 class="font-20 weight-500 mb-10 text-capitalize">
        Welcome back <div class="weight-600 font-30 text-blue"></div>
      
      <div class="weight-600 font-30 text-blue">{{user_session.username}}</div>
      </h4>
      
      <p class="font-18 max-width-600">At EveryDollar, Inc. our mission is to collaborate with our clients to make smart financial choices through uncompromising integrity, trust, and personalized service..</p>
    </div>
  </div>
</div>
<body>
  <div class="goal-container">
      <div class="goal-team-container">
          <div class="goal-text">Current Goals</div>
      </div>
      <div class="goal-row">
          <!--First User design starts here-->
          <div class="goal-profile-card" *ngFor="let goal of goalList">
              <div class="goal-profile-content">
                  <div class="goal-profile-image">
                      <img class="goal-img" src="{{goal.image}}" alt="first user">
                  </div>
                  <div class="goal-desc">
                      <h2>{{goal.name}}</h2>
                      
                  </div>
                  <div class="goal-btn-div">
                      <button class="goal-btn"><i class="fa fa-facebook" style="padding-right: 10px;"></i>Follow</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
