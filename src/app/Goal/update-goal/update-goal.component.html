<div class="col-md-6 offset-md-3">
    <h3>Update Goal</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="goal.name" name="name">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Update goal</button>
    </form>
    </div>
