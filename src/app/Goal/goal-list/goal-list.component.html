<div class="center">
    <h2>Goal List</h2>
</div>
<div class="table-responsive">
<table class="table table-hover">
    <thead>
        <tr class="text-center">
            
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let goal of goals" class="text-center">
            
            <td>{{goal.name}}</td>
            <td>
                <button (click)="updateGoal(goal.id)" class="btn btn-success">Update</button>
                <button (click)="deleteGoal(goal.id)" class="btn btn-danger" style="margin-left: 2%;">Delete</button>
                <button (click)="detailsGoal(goal.id)" class="btn btn-secondary" style="margin-left: 2%;"> Goal Details</button>
            </td>
        </tr>
    </tbody>

</table>
</div>
